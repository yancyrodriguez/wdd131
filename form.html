<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form action="review.html" method="get">
        <fieldset>
            <legend>Product Review Form</legend>

            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <script>
                    const products = [
                        { name: "Product1" },
                        { name: "Product2" },
                        { name: "Product3" },
                    ];

                    products.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.name;
                        option.textContent = product.name;
                        document.getElementById('productName').appendChild(option);
                    });
                </script>
            </select>
            <br><br>

            <!-- Overall Rating -->
            <label for="rating">Overall Rating:</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">‚òÜ</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">‚òÜ</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">‚òÜ</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">‚òÜ</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">‚òÜ</label>
            </div>
            <br><br>

            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
            <br><br>

            <!-- Useful Features -->
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div>
                <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature1">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature2">
                <label for="feature2">Easy of use</label>
                <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature3">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="usefulFeatures" value="Feature4">
                <label for="feature4">Design</label>
            </div>
            <br><br>

            <!-- Written Review -->
            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
            <br><br>

            <!-- User Name -->
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">
            <br><br>

            <!-- Form Submission Button -->
            <input type="submit" value="Submit Review">
        </fieldset>
    </form>
    <footer>
        <p>¬©Ô∏è<span id="currentyear"></span> üåº Yancy Veraliz Rodriguez üåº El Salvador</p>
        <p> Last Modified: <span id="lastModified"></span></p>
        
    </footer>
</body>
</html>
