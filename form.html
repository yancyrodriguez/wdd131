<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="Yancy Veraliz Rodriguez Alvarez">
    <meta name="description" content="Yancy Veraliz Rodriguez - WDD131 Forms">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="scripts" href="scripts/form.js">
</head>
<body>
    <div class="review-container">
        <h1>Product Review</h1>
        <form>
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="">Choose a Product ...</option>
                <!-- More options here -->
            </select>

            <label>Overall Rating</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">‚òÜ</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">‚òÜ</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">‚òÜ</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">‚òÜ</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">‚òÜ</label>
            </div>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="features">
                <input type="checkbox" id="durability" name="feature" value="durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="ease-of-use" name="feature" value="ease-of-use">
                <label for="ease-of-use">Ease of Use</label>
                <input type="checkbox" id="performance" name="feature" value="performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="feature" value="design">
                <label for="design">Design</label>
            </div>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">

            <button type="submit">Post Review</button>
        </form>
        <footer>
            <p>¬©Ô∏è<span id="currentyear"></span> üåº Yancy Veraliz Rodriguez üåº El Salvador</p>
            <p> Last Modified: <span id="lastModified"></span></p>
        </footer>
</body>
</html>
