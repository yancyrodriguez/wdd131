<html lang="en-US">

        <meta charset="utf-8">

        <title>Website Plan | Yancy Rodriguez</title>
        <meta name="Mike's Burger Page" content="The website plan includes the site purpose, the targe audience, branding information, and a style guide for the course website project.">

        <link rel="stylesheet" href="styles/mikes.css">
    </head>
    <body>
     <header>
        <img src="images/site_plan_logo.jpeg" alt="Mike's Burger Logo">
        <nav>
            <a href="mikes.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
     </header>
     <section>
        <div class="employee">
            <figure>
            <img src="images/smiling_employee4.jpg" alt="Happy Employee 1">
            <figcaption>Smile</figcaption>
            </figure>

            <figure>
            <img src="images/about_employee2.jpg" alt="Happy Employee 2">
            <figcaption>The Best Hamburger</figcaption>
            </figure>

            <figure>
            <img src="images/about_employee3.jpg" alt="Happy Employee 3">
            <figcaption>Great Place to Work</figcaption>
            </figure>

            <figure>
            <img src="images/about_employee1.jpg" alt="Happy Employee 4">
            <figcaption>#HappyHere</figcaption>
            </figure>
        </div>
     </section>

     <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="contact">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email Adress:</label>
                    <input type="text" id="email" name="email">
                    <label for="option">Select an option:</label>
                        <select id="option" name="option">
                        <option value="first">General Inquiry</option>
                        <option value="second">Questions</option>
                        <option value="third">Feedback</option>
                        </select>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Comments or Questions</legend>
                <div class="comments">
                    <label for="message">Do you have additional comment?</label>
                    <textarea id="message" name="message" rows="4" placeholder="message"></textarea>
                    <label for="feedback">Do you have any feedback?</label>
                    <textarea id="suggestion" name="suggestion" rows="4" placeholder="suggestion"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Suscribe</legend>
                <div class="suscribe">
                  <input type="checkbox" id="subscription" name="subscription">
                  <label for="subscription">Please subscribe me to the monthly newsletter</label><br><br>
                </div>
            </fieldset>
                       
            <button type="submit">Send my Information</button>
        </form>
        
        <h1>MIKE'S BURGER CONTACT INFORMATION</h1>
        <p>Email:<a href="mailto:someone@example.com">mikesburger@live.es</a></p>
        <P>Tel: 1-800-700-677</p>

        </div>
        <p>Central St. San Salvador City, El Salvador</p>
               
    </main>
