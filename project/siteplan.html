<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Burger</title>
    <meta name="author" content="Yancy Veraliz Rodriguez Alvarez">
    <meta name="description" content="Site plan">
    <link rel="stylesheet" href="styles/siteplan.css">
</head>
<body>
    <header>
        <h1>Mike's Burger</h1>
    </header>

    <main>
        <section class="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <img src="images/chicken_hamburger.jpg" alt="Menu 1">
                <h3>Menu 1</h3>
            </div>
            <div class="menu-item">
                <img src="images/combo_hamburger.jpg" alt="Menu 2">
                <h3>Menu 2</h3>
            </div>
            <div class="menu-item">
                <img src="images/doble_cheeseburger.jpg" alt="Menu 3">
                <h3>Menu 3</h3>
            </div>
            <div class="menu-item">
                <img src="images/home_pic.jpg" alt="Menu 4">
                <h3>Menu 4</h3>
            </div>
            <div class="menu-item">
                <img src="images/mini_burger.jpg" alt="For kids">
                <h3>For kids</h3>
            </div>
        </section>

        <section class="about">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vehicula vulputate ex placerat...</p>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name  Last Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
