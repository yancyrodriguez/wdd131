<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Burger</title>
    <meta name="author" content="Yancy Veraliz Rodriguez Alvarez">
    <meta name="description" content="Creating a site plan that will be used to communicate with the client and the development team">
    <link rel="stylesheet" href="styles/siteplan.css">
</head>
<body>
    <header>
        <h1>Mike's Burger</h1>
    </header>

    <main>
        <section class="menu">
            <div class="burger">
                <img src="burger1.jpg" alt="Hamburguesa clásica">
                <h2>Hamburguesa Clásica</h2>
                <p>$10.00</p>
            </div>
            <div class="burger">
                <img src="burger2.jpg" alt="Hamburguesa con queso">
                <h2>Hamburguesa con Queso</h2>
                <p>$12.00</p>
            </div>
            <div class="burger">
                <img src="burger3.jpg" alt="Hamburguesa BBQ">
                <h2>Hamburguesa BBQ</h2>
                <p>$15.00</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
