<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Plan | Yancy Rodriguez</title>
        <meta name="Mike's Burger Page" content="The website plan includes the site purpose, the targe audience, branding information, and a style guide for the course website project.">

        <link rel="stylesheet" href="siteplan2.css">
    </head>
    <body>
     <header>
        <img src="images" alt="Mike's Burger Logo">
        <nav>
            <a href="mikes.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
     </header>
     <section>
        <div class="employee">
            <figure>
            <img src="images/" alt="happy_employee1">
            <figcaption>Best Team</figcaption>
            </figure>

            <figure>
            <img src="" alt="Happy Employee 2">
            <figcaption>Safe Guard</figcaption>
            </figure>

            <figure>
            <img src="images/happy_employee3.jpg" alt="Happy Employee 3">
            <figcaption>Great Place to Work</figcaption>
            </figure>

            <figure>
            <img src="images/happy_employee4.jpg" alt="Happy Employee 4">
            <figcaption>#HappyHere</figcaption>
            </figure>
        </div>
     </section>

     <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="contact">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email Adress:</label>
                    <input type="text" id="email" name="email">
                    <label for="option">Select an option:</label>
                        <select id="option" name="option">
                        <option value="first">General Inquiry</option>
                        <option value="second">Questions</option>
                        <option value="third">Suggestions</option>
                        </select>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Comments or Questions</legend>
                <div class="comments">
                    <label for="message">Do you have additional comment?</label>
                    <textarea id="message" name="message" rows="6" placeholder="message"></textarea>
                    <label for="suggestion">Do you have a web suggestion?</label>
                    <textarea id="suggestion" name="suggestion" rows="6" placeholder="suggestion"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Suscribe</legend>
                <div class="suscribe">
                  <input type="checkbox" id="subscription" name="subscription">
                  <label for="subscription">Please subscribe me to the monthly newsletter</label><br><br>
                </div>
            </fieldset>
                       
            <button type="submit">Send my Information</button>
        </form>
        
        <h1>CentralAmerica Rafting Contact Information</h1>
        <p>Email:<a href="mailto:someone@example.com">centralamerica@rafting.es</a></p>
        <P>Tel: 1-800-700-677</p>
        <h2>Location</h2>

        </div>
        <p>San Francisco Lempa St. Chalatenango City, El Salvador</p>
               
    </main>
